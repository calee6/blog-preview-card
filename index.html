<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <div class="container-background">
    <div class="image-container">
      <img src="assets/images/illustration-article.svg" alt="Illustration">
    </div>
    <div class="description-container">
      <p class="blog-type">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h4><a href="#">HTML & CSS foundations</a></h4>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <h5>Greg Hooper</h5>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chelsea Lee</a>.
  </div>

</body>
</html>
